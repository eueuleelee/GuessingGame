<!doctype html>
<html>
<head>
    <title>Guess Game</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div id="game">

    <div class="container">
      <h1># Guess</h1>

     <div id="inputarea">
        <form>
          <div class="form-group">
            <input id= "guess" type="text" class="form-control" placeholder="From 1 to 100">
          </div>
        </form>


        <div class="comment" >
            You have 5 attempts! 
        </div>

     </div>

      <div id="buttonbar">
          <button id="submit" type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span> Go
          </button>

          <button id="restart" type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Restart
          </button>


          <button id= "hint" class="btn btn-default" type="button" value="Input">
            <span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> Hint
          </button>
      </div>

    </div>

  </div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="main.js"></script>ft;

</body>
</html>
