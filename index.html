<!doctype html>
<html>
<head>
    <title>Guessing Game</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    <script src="bower_components/jquery/dist/query.min.js"></script>

</head>

<body>
  <div id="game">
    <div class="container">
      <h1>Guess the number</h1>
      <form>
        <div class="form-group">
        <input id= "guess" type="text" class="form-control" placeholder="Input number 1-100">
        </div>
      </form>
      <p id="comment" >hello</p>
      <button id= "submit" class="btn btn-default" type="button" value="Input">Submit your guess</button>
      <button id= "restart" class="btn btn-default" type="button" value="Input">Play again</button>
      <button id= "hint" class="btn btn-default" type="button" value="Input">Give me a Hint</button>
      <p id="reminder">lololo</p>
    </div>
</div>
</body>
</html>
